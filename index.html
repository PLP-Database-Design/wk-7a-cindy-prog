<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WEEK8 ASSIGNMENT</title>
    <link rel="stylesheet" href="style.css">
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
     <div class="container">
        <header class="header">
            <h1><i class="fas fa-utensils"></i> project simple recipe finder</h1>
            <p>discover delicious recipes with just the ingredients in your kitchen</p>
        </header>

         <main>
             <section class="search-section">
                 <div class="search-container">
                     <input type="text" id="search-input" placeholder="Search by ingredient (e.g., chicken, pasta)">
                      <button id="search-btn"><i class="fas fa-search"></i> Search</button>
                 </div>
             </section>

             <section class="results-section">
                  <h2>Search Results</h2>
                  <div id="results-container" class="results-grid">
                <!-- Recipes will be displayed here -->
                      <div class="initial-message">
                     <i class="fas fa-search"></i>
                      <p>Enter any ingredient you want to find just a simple recipe</p>
                     </div>
                  </div>
              </section>
         </main>
         <footer>
             <p>&copy; 2025 Recipe Finder | with your favourite tech fixer Empisolutions</p>
        </footer>

         <script src="script.js"></script>
</body>
</html>
